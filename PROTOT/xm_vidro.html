<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efeito Vidro com CSS</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass {
      width: 350px;
      height: 400px;
      background: rgba(148, 18, 18, 0.075);
      border-radius: 15px;
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      border: 1px solid rgba(255, 155, 255, 0.3);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: rgb(148, 114, 114);
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="glass">
    <h2>Efeito de Vidro</h2>
    <p>Esta é uma simulação de fundo com efeito de vidro.</p>
  </div>

</body>
</html>
